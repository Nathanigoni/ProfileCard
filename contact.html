<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <main class="profile-card">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required />
        <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p data-testid="test-contact-success" id="success-msg" hidden>âœ… Message sent successfully!</p>
    </form>
    <section>
        <a href="index.html">Home</a>

    </section>
  </main>
  <script src="js/contact.js"></script>
</body>
</html>
